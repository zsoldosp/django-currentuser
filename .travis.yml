language: python
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y make sed
install:
  - pip install tox
matrix:
  include:
    - python: "2.7"
      env: TOX_ENVS=py27-django110,py27-django111
    - python: "3.4"
      env: TOX_ENVS=py34-django110,py34-django111
    - python: "3.6"
      env: TOX_ENVS=py36-django111
    - python: "3.5"
      env: TOX_ENVS=py35-django110,py35-django111
script:
  - tox -e $TOX_ENVS
